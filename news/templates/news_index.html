{% extends "base.html" %}

{% block page_content %}
  <div class="container">
    <h1> {{ title }} </h1>
    <div class="jumbotron">
      {% for news, author, desc, img, url, date in articles %}
        <h2><a href={{ url }}>{{ news }}<a></h2>
        {{ value|linebreaks }}
        
        <figure>
          <img src="{{ img }}" width="100%">
          <figcaption> By: {{ author }} </figcaption>
          <figcaption> {{ date }} </figcaption>
        </figure>

        {{ desc }}
        {{ value|linebreaks }}

        <hr>
      {% endfor %}
      <center><h3><a href="https://newsapi.org/">Powered by NewsAPI.org</a></h3></center>
    </div>
  </div>
{% endblock %}
